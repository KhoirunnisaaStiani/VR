<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taman Virtual</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets> 
          <a-asset-item id="tamanGLTF" src="https://github.com/KhoirunnisaaStiani/VR/blob/main/assets/stylized_jungle_terrain_1/scene.gltf"></a-asset-item>
        <a-entity id="TAMAN" gltf-model="#tamanGLTF" position="0 0 0" scale="200 200 200"></a-entity> 
        
            <!-- CAMERA -->
      <a-entity position="0 2 5">  
        <a-camera>
          <a-cursor color="white"></a-cursor>
        </a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
